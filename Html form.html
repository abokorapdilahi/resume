<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<style type="text/css">
    fieldset { background-color:lightgray;width: fit-content; border-radius: 10%; border-width: 10%; }
    legend{ background-color: black; color: white; font-size: larger;}
    input { font-size: large}
</style>
<body>
    <center>
      <Fieldset>
        <Legend>Student information</Legend>
        Name:
        <input type="text" name="name" size="15" maxlength="30" placeholder="Name"><br><br>
        Father Name:
        <input type="text" name="father name" size="15" maxlength="30" placeholder="Father Name"><br><br>
        Mother Name:
        <input type="text" name="mother name" size="15" maxlength="30" placeholder="Mother Name"><br><br>
        Email:
        <input type="text" name="email" size="15" maxlength="30" placeholder="Email"><br><br>
        Gender:
        <input type="radio" name="gender" size="15" maxlength="30">Male
        <input type="radio" name="gender" size="15" maxlength="30">Female<br><br>
        Phone Number:
        <input type="text" name="phone Number" size="15" maxlength="30" placeholder="Phone Number"><br><br>
        date of Birth: 
        <input type="text" name="date of Birth" size="15" maxlength="30"><br><br>
        <input type="submit" value="submit": input type="cancel" value="cancel">
      </Fieldset>
    </center>
</body>
</html>
